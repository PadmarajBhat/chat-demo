    <button id="charts" (click)="setDashboard(false)"  mat-button [routerLink]="['charts']">Charts</button>
  </mat-drawer>
  <mat-drawer-content>
    <!---->

      <router-outlet #outlet="outlet">

      </router-outlet>
    </div>

  </mat-drawer-content>
  
  <mat-drawer mode="side" position="end" opened>

  </mat-drawer>


</mat-drawer-container>
