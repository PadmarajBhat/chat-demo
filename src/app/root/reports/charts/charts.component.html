<mat-drawer-container>

  <cdk-virtual-scroll-viewport id="cdkViewPort" itemSize="500" maxBufferPx="20000" style="height:535px" >

    <div *cdkVirtualFor="let item of getMyChartList()">
      <mat-card [attr.id]="getCardName(item.title)" [ngStyle]="getCareerLevelFraudStyle()">

        <mat-card-header>
          <mat-card-title>{{item["title"]}}</mat-card-title>
          <mat-card-subtitle>{{item["subTitle"]}}</mat-card-subtitle>

          <button *ngIf="!checkSelected(item['id'])" (click)="clickedMe(item['id'],true);" mat-icon-button style="right:0;position:absolute">
            <mat-icon>playlist_add</mat-icon>
          </button>
          <button *ngIf="checkSelected(item['id'])" (click)="clickedMe(item['id'],false)" mat-icon-button style="color:darkgreen;right:0;position:absolute">
            <mat-icon>playlist_add_check</mat-icon>
          </button>
        </mat-card-header>

        <mat-card-content [ngStyle]="{'flex':1}" [attr.id]="getCardContentName(item['id'])" #relocationTrend>
        </mat-card-content>

      </mat-card>

    </div>

  </cdk-virtual-scroll-viewport>

  <mat-drawer style="width:195px" mode="side" autoFocus="true" position="end" opened>
    <mat-nav-list dense>
      <mat-list-item style="height: 22px" *ngFor="let item of getMyChartList();let i=index">
        <a [ngClass]="{'active' :cssArray[i]}" (click)="moveToId(item.title)">{{item.title}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
