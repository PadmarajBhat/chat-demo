<mat-drawer-container>

  <cdk-virtual-scroll-viewport id="cdkViewPort" itemSize="500" maxBufferPx="20000" style="height:535px" >

    <div *cdkVirtualFor="let item of this.dl.chartList.getChartList(true);TrackBy:trackByFunc">
      <mat-card [attr.id]="item['title']+'_card'" [ngStyle]="getCareerLevelFraudStyle()">

        <mat-card-header>
          <mat-card-title>{{item["title"]}}</mat-card-title>
          <mat-card-subtitle>{{item["subTitle"]}}</mat-card-subtitle>

          <button *ngIf="!checkSelected(item['id'])" (click)="clickedMe(item['id'],true);" mat-icon-button style="right:0;position:absolute">
            <mat-icon>playlist_add</mat-icon>
          </button>
          <button *ngIf="checkSelected(item['id'])" (click)="clickedMe(item['id'],false)" mat-icon-button style="color:darkgreen;right:0;position:absolute">
            <mat-icon>playlist_add_check</mat-icon>
          </button>
        </mat-card-header>

        <mat-card-content [ngStyle]="{'flex':1}" [attr.id]="item['id']" #relocationTrend>
        </mat-card-content>

      </mat-card>

    </div>

    <!--<app-side-end-draw [dashboard]="getDashboard()" [dl]="getDl()"></app-side-end-draw>-->
  </cdk-virtual-scroll-viewport>

  <mat-drawer mode="side" autoFocus="true" position="end" opened>
    <!--<app-side-end-draw [dashboard]="getDashboard()" [dl]="getDl()"></app-side-end-draw>-->
    <mat-nav-list dense>
      <mat-list-item *ngFor="let item of this.dl.chartList.getChartList(true);let i=index">
        <a [ngClass]="{'active' :cssArray[i]}" (click)="moveToId(item.title)">{{item.title}}</a>
        <!-- [attr.href]="getHref(item.id)" <button mat-button (click)="moveToId(id)">{{id}}</button>-->
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
