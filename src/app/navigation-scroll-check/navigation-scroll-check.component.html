<mat-sidenav-container>

  <section>
    <cdk-virtual-scroll-viewport itemSize="300" maxBufferPx="20000" style="height:650px">
      <ng-container *cdkVirtualFor="let item of myOtherList; TrackBy:trackByFunc">
        <div [attr.id]="item.id" style="height:350px;background-color:gray">
          <span>{{item.id}}</span><span>:</span>
          <span>{{item.value}}</span>
        </div>
        <div style="background-color:#ff0000">abcd</div>
        <div style="background-color:#ff2F25">abcd</div>
        <div style="background-color:#ffC0B6">abcd</div>
        <div style="background-color:#ffC1B7">abcd</div>
        <div style="background-color:#ffCAC0">abcd</div>
      </ng-container>
    </cdk-virtual-scroll-viewport>

  </section>
  <mat-drawer mode="side" autoFocus="true" position="end" opened>
    <mat-nav-list dense>
      <mat-list-item style="height: 22px;" *ngFor="let item of myOtherList">
        <a [ngClass]="getActiveStatus(item['id'])" (click)="moveToId(item.id)">{{item.id }}</a>
        <!-- [attr.href]="getHref(item.id)" <button mat-button (click)="moveToId(id)">{{id}}</button>-->
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
</mat-sidenav-container>
